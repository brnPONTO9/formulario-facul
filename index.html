<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img src="./assets/img/img-train.png" alt="">

    <div class="container">
        <div class="login">
            <header>
                <span>Bem-vindo!</span>
                <h2>Fa√ßa seu login</h2>
                <p>Utilize as credenciais fornecidas pelo administrador</p>
            </header>

            <div class="form">
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="Entre com seu E-mail" />
                </div>

                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="text" placeholder="Entre com sua Senha" />
                </div>
            </div>
        </div>

        <div class="lembrar">
            <div class="checkbox">
            <input type="checkbox" id="Lembrar-me"> 
            <label for="Lembrar-me">Lembrar-me</label>
            </div>
            <p>Esqueceu a senha ?</p>
        </div>

        <button>Entrar</button>
    </div>
</body>
</html>
